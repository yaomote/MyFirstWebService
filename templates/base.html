{% load staticfiles %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My books{% endblock %}</title>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel = "stylesheet" href = "{% static 'selbo/css/style.css' %}" type = "text/css">
    <link rel = "stylesheet" href = "{% static 'Crud/css/style.css' %}" type = "text/css">
  </head>
  <body>
    <header id = "header_main" class = "header-main" style = "visibility: visible;">
      <div id = "header_bar" class = "header-bar">
        <h1 class = "title">
          <div id = "title_icon" class = "title-icon">
            <a class = "title-logo" href = "index.html">
              test
            </a>
          </div>
        </h1>
      </div>
    </header>
    {% block content %}
      {{ content }}
    {% endblock %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- jsを書く場所 -->
    {% block script %}
    {% endblock %}
  </body>
</html>
