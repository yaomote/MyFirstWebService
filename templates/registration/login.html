{% extends "base.html" %}
{% load bootstrap %}
{% load staticfiles %}

{% block title %}ログイン{% endblock title %}

{% block content %}
<body class="text-center">
  <form class="form-signin" method="post">{% csrf_token %}
    {{ form.errors }}
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">ユーザ名</label>
    <input type="text" id="inputUsername" name="username" class="form-control" placeholder="ユーザ名" required autofocus>
    <label for="inputPassword" class="sr-only">パスワード</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="パスワード" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
    <p class="mt-5 mb-3 text-muted">&copy; SUSUKA YAOMOTE</p>
  </form>
</body>
{% endblock content %}
